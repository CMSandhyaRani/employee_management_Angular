<p>admin works!</p>

<div>
    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Department</th>
                <th>Update</th>
                <th>Delete Item</th>
            </tr>
        </thead>
        <tbody>

 <tr *ngFor="let i of posts">
    <th>{{i.id}}</th>
    <td><input type="type" [(ngModel)]="i.name"/></td>
   <td><h3><input type="text" [(ngModel)]="i.address"/></h3></td>
   <td><h3><input type="text" [(ngModel)]="i.department"/></h3></td>
   <td><button type="submit" (click)="update(i.id,i.name,i.address,i.department)">Update</button></td>
   <td><button type="submit" (click)="delete(i.id)">delete</button></td>
   
   </tr>
   
   <tr>
   <td><input type="number"></td>
   <td><h3><input type="text" [(ngModel)]="model2.name"/></h3></td>
   <td><h3><input type="text" [(ngModel)]="model2.address"/></h3></td>
   <td><h3><input type="text" [(ngModel)]="model2.department"/></h3></td>
   <td><button type="submit" (click)="create()">add</button></td>
   
   </tr>


</tbody>
</table>
</div>
